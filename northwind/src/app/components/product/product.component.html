<div class="col-12 text-center" *ngIf="dataLoaded==false">
  <div class="spinner-grow text-primary" role="status">
    <span class="sr-only"></span>
  </div>

</div>
<div class="col-12" *ngIf="dataLoaded==true">
  <div class="mb-3">
    <label for="filterText" class="form-label">Ürün Ara</label>
    <input type="text" [(ngModel)]="filterText" class="form-control" id="filterText" placeholder="Arama ifadesi giriniz">
  </div>
  <div *ngIf="filterText" class="alert alert-warning">
    {{filterText}} ifadesi ile arama yaptınız
  </div>
<table class="table">
  <thead>
    <tr>
      <th>Id</th>
      <th>Ürün</th>
      <th>Kategori</th>
      <th>Fiyat</th>
      <th>Kdv'li Fiyat</th>
      <th>Stok</th>
      <th></th>
    </tr>
  </thead>
<tbody>
  <tr *ngFor="let product of products | filterPipe:filterText">
    <td>{{product.productId}}</td>
    <td>{{product.productName |uppercase}}</td>
    <td>{{product.categoryId}}</td>
    <td>{{product.unitPrice |currency }}</td>
    <td>{{product.unitPrice |vatAdded:10 |currency}}</td>
    <td>{{product.unitsInStock}}</td>
    <td><button (click)="addToCart(product)" type="button" class="btn btn-success">Sepete Ekle</button></td>
  </tr>
</tbody>

</table>

</div>
