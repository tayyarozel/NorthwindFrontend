<div class="col-12">
  <div class="card">
    <div class="card-header"><h5 class="title">Ürün Ekle</h5></div>
    <div class="card-body">
      <form [formGroup]="productAddForm">
        <div class="form-group mb-3">
          <input type="text" id="productName" formControlName="productName" class="form-control" placeholder="Ürün Adı"/>
        </div>
        <div class="form-group mb-3">
          <select  id="categoryId" formControlName="categoryId" class="form-control">
            <option value="">Kategori Seçiniz</option>
            <option  *ngFor="let category of categories" [ngValue]="category.categoryId">{{category.categoryName}}</option>
          </select>
        </div>
        <div class="form-group mb-3">
          <input type="number" id="unitsInStock" formControlName="unitsInStock" class="form-control" placeholder="Stok Adedi"/>
        </div>
        <div class="form-group mb-3">
          <input type="number" id="unitPrice" formControlName="unitPrice" class="form-control" placeholder="Ürün Fiyatı"/>
        </div>
      </form>
    </div>
    <div class="card-footer">
      <button class="btn btn-fill btn-primary" (click)="add()">Ekle</button>
    </div>
  </div>

</div>
